<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merksystem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <button id="add-person-btn"><img id="add-person-img" src="img/plus.svg"></button>
        <div class="edit" id="add-container" style="display:none;">
            <div class="edit-row">
                <input class="eform" type="text" id="name-input" placeholder="Name">
                <input class="eform" type="text" id="job-input" placeholder="Job">
            </div>
            <div class="edit-row">
            <input class="eform" type="text" id="profession-input" placeholder="Stellenbezeichnung">
            <input class="eform" type="text" id="info-input" placeholder="Informationen">
            </div>
            <button id="submit-btn">Hinzufügen</button>
        </div>
        <div class="edit" id="edit-container" style="display:none;">
            <div class="edit-row">
            <input class="eform" type="text" id="edit-name-input" placeholder="Name">
            <input class="eform" type="text" id="edit-job-input" placeholder="Job">
            </div>
            <div class="edit-row">
            <input class="eform" type="text" id="edit-profession-input" placeholder="Stellenbezeichnung">
            <input class="eform" type="text" id="edit-info-input" placeholder="Informationen">
            </div>
            <button id="edit-btn">Ändern</button>
        </div>
        <div id="person-list"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
